<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Normal CSS -->
    <link type="text/css" rel="stylesheet" href="main.css"/>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-uppercase" class="text-center">Worldwide Perspectives</h1>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Holy guacamole!</strong>
      Come check out our world.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-4">
          <img src="img/hw2-image2.png" alt="Cupcakes" title="Cupcakes" class="img-thumbnail shadow-lg"/>
        </div>
        <div class="col-4">
          <img src="img/hw2-image6.png" alt="Headphones" title="Headphones" class="img-thumbnail shadow-lg"/>
        </div>
        <div class="col-4">
          <img src="img/hw2-image3.png" alt="Musical Art" title="Musical Art" class="img-thumbnail shadow-lg"/>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <img src="img/hw2-image5.png" alt="Warped Building" title="Warped Building" class="img-thumbnail shadow-lg"/>
        </div>
        <div class="col-4">
          <img src="img/hw2-image8.png" alt="Winking Woman" title="Winking Woman" class="img-thumbnail shadow-lg"/>
        </div>
        <div class="col-4">
          <img src="img/hw2-image1.png" alt="Window Perspective" title="Window Perspective" class="img-thumbnail shadow-lg"/>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <img src="img/hw2-image9.png" alt="Aerial Beach Coral View" title="Aerial Beach Coral View" class="img-thumbnail shadow-lg"/>
        </div>
        <div class="col-4">
          <img src="img/hw2-image7.png" alt="Aerial Beach Boat View" title="Aerial Beach Boat View" class="img-thumbnail shadow-lg"/>
        </div>
        <div class="col-4">
          <img src="img/hw2-image4.png" alt="Aerial Beach View" title="Aerial Beach View" class="img-thumbnail shadow-lg"/>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
